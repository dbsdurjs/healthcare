<body>
    <a href="./index.html" class="material-icons" id="home">home</a>
    <section class="section">
        <h1 class="title">내 관상으로 보는 나에게 맞는 운동 찾기!!</h1>
        <h2 class="subtitle">국내의 각종목 선수들의 이미지를 이용한 관상 딥러닝 시스템</h2>
    </section>

    <div class="container file-upload">

        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <img src="img/upload.svg" class="upload">
                <h3 calss="upload-text">얼굴 사진을 올려놓거나 눌러서 업로드하세요!</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="face-image" src="#" alt="your image" />
            <p class="result-message"></p>
            <div id="label-container"></div>
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove
                    <span class="image-title">Uploaded Image</span>
                </button>
                <div class="addthis_inline_share_toolbox"></div>

            </div>
        </div>
    </div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <!-- 네비게이션 -->
    <input type="checkbox" id="navInput">

    <label class="openbtn" for="navInput">
    <div id="openbtn-top"></div>
    <div id="openbtn-mid"></div>
    <div id="openbtn-bot"></div>
  </label>
